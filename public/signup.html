<html>
  <head>
    <title>Signup For A Free Account for Map Watchers</title>
    <link rel="stylesheet" type = "text/css" href="styleforsign.css">
  </head>
  <body>
    <h1>Sign up</h1>
    <form method="post">
      <input type="email" name="username" placeholder="Email address" />
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" />
      <a href="/signin">Sign in instead</a>
    </form>
  </body>
</html>
