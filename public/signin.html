<html>
  <head>
    <title>Sign In to Map Watchers</title>
    <link rel="stylesheet" type = "text/css" href="styleforsign.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="icons/blueicon.png">
  </head>
  <body id="signinbg">
    <div id="center">
      <img class="icon" id="signinicon" src="icons/whiteicon.svg" height="200px" width="200px" alt="icon">
      <h1 class="title" id="signintxt">Sign In</h1>
      <form id="signinform" method="post">
        <input type="email" name="username" placeholder="Email address" />
        <input type="password" name="password" placeholder="Password" />
        <div class="row">
          <input type="submit" /><br>
          <a href="/signup" id="signup">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
